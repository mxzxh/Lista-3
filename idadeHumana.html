     - cães de porte pequeno: fator 5
     - cães de porte médio: fator 6
     - cães grandes: fator 7.
    */

    // Entrada de Dados

    let idadedc = 7
    let fator = 5

    // Processamento

    // Saída de Dados
    
    document.write(`A idade "humana" do cão é de ${idadedc} anos` )

</script>
