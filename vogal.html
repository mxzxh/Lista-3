<script>
    //PROBLEMA: Vogal - Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    // Entrada de dados
    
    let letra = prompt(`Digite uma letra`);
    letra = letra.toUpperCase()
    document.write(`Você digitou "${letra}"`);

    // Processamento
    if (letra == `A` || letra == `E` || letra == `I` || letra == `O` || letra == `U`) {
        
        alert(`O caracter inserido é uma vogal`)
    }
    
    else {alert(`O caracter inserido não é uma vogal`)}

    
    // Saída de dados

    //salame

</script>
